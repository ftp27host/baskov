<link rel="stylesheet" type="text/css" href="styles/scenes/freelook.css">

<div class="scene" id="freelook">
    <script type="text/javascript">
        var urlParam = location.hash.split('sector=')[1];
        // hide URL field on the iPhone/iPod touch
        function hideUrlBar() {
            if (((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)))) {
                container = document.getElementById("container");
                if (container) {
                    var cheight;
                    switch(window.innerHeight) {
                        case 208:cheight=268; break; // landscape
                        case 260:cheight=320; break; // landscape, fullscreen
                        case 336:cheight=396; break; // portrait, in call status bar
                        case 356:cheight=416; break; // portrait
                        case 424:cheight=484; break; // portrait iPhone5, in call status bar
                        case 444:cheight=504; break; // portrait iPhone5
                        default:
                            cheight=window.innerHeight;
                    }
                    if ((cheight) && ((container.offsetHeight!=cheight) || (window.innerHeight!=cheight))) {
                        container.style.height=cheight + "px";
                        setTimeout(function() { hideUrlBar(); }, 1000);
                    }
                }
            }

            document.getElementsByTagName("body")[0].style.marginTop="1px";
            window.scrollTo(0, 1);
        }
        window.addEventListener("load", hideUrlBar);
        window.addEventListener("resize", hideUrlBar);
        window.addEventListener("orientationchange", hideUrlBar);
    </script>
    <script type="text/javascript" src="scripts/pano_html/1/pano2vr_player.js">
    </script>
    <script type="text/javascript" src="scripts/pano_html/1/pano2vrgyro.js">
    </script>
    <div id="container" style="width:100%;height:100%;">
        This content requires HTML5/CSS3, WebGL, or Adobe Flash Player Version 9 or higher.
    </div>
    <script type="text/javascript">


        // create the panorama player with the container
        pano=new pano2vrPlayer("container");
        pano.readConfigUrl("scripts/lib/" + urlParam + "/baskov_cam_360-1_out.xml");
        // hide the URL bar on the iPhone
        hideUrlBar();
        // add gyroscope controller
        gyro=new pano2vrGyro(pano,"container");
    </script>


</div>

<script type="text/javascript" src="scripts/scenes/freelook.js"></script>
